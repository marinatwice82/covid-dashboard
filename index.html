<!DOCTYPE html>
<head>
  <title>COVID-19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style media.css">
    
  <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
  <script src="leaflet/leaflet.js"></script>
  <script src="leaflet/leaflet.js.map"></script>
  <script src="leaflet/leaflet-src.esm.js"></script>
  <script src="leaflet/leaflet-src.esm.js.map"></script>
  <script src="leaflet/leaflet-src.js"></script>
  <script src="leaflet/leaflet-src.js.map"></script>

  <script src="Chartjs/Chart.js"></script>
  <script src="Chartjs/Chart.min.js"></script>
</head>
<body>

<header>
	<div class="container header-container">
		<div class="header-banner">
			<div class="logo">
				<img src="img/covid.jpg" alt="no img">
			</div>
			<div class="header-laber">COVID-19 Dashboard by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University (JHU)
			</div>
		</div>
	</div>	
</header>

<section class="container main">
	<div class="dock-element1">
		<div class="button-cicle" id="enlarge1">
			<img src="img/change of sizes.png" >
		</div>
		<div class="dock-element1-header">Global Cases</div>
		<div class="dock-element1-footer"></div>
	</div>
	<div class="dock-element2">
		<div class="button-cicle" id="enlarge2">
			<img src="img/change of sizes.png" >
		</div>
		<div class="dock-element2-top">
			<div class="text-top-header">Cases by Country/Region/Sovereignty</div>
		</div>
		<div class="dock-element2-bottom"></div>
		<div class="button-country">
			<div class="triangle-left" id="countryLeft"></div>
			<div class="navigation-country" id="naviCountry"></div>
			<div class="triangle-right" id="countryRight"></div>
		</div>
	</div>
	<div class="section-map">
		<div class="button-cicle" id="enlarge3">
			<img src="img/change of sizes.png" >
		</div>
		<div class="dock-map" id="map"></div>
		<div class="legend">
			<div class="name-legend">Legend:</div>
			<div class="high">
				<div class="cicle-red"></div>
				<div class="text-legend">-high</div>
			</div>
			<div class="high">
				<div class="cicle-green"></div>
				<div class="text-legend">-middle</div>
			</div>
			<div class="high">
				<div class="cicle-yellow"></div>
				<div class="text-legend">-low</div>
			</div>
		</div>
		<div class="button-map">
			<div class="triangle-left" id="mapLeft"></div>
			<div class="navigation-map" id="naviMap"></div>
			<div class="triangle-right" id="mapRight"></div>
		</div>
	</div>
	<div class="search">
		<div class="search-box">
   			<input type="text" name="search" id="countrySearch" class="use-keyboard-input">
    		<button type="submit" id="srhBtn">Search</button>
  		</div>
		<div class="dock-element4">
			<div class="dock-element4-left">
				<div class="button-cicle" id="enlarge4">
					<img src="img/change of sizes.png" >
				</div>
				<div class="dock-element4-left-top">
					<div class="text-top">
						<p class="global">Country</p>
					</div>
				</div>
				<div class="dock-element4-left-bottom" id="flag"></div>
			</div>
			<div class="dock-element4-right">
				<span>
					<div class="list-item-content">
						<div class="flag-country-text" id="parametrs"></div>
					</div>
				</span>
			</div>
		</div>
	</div>

	<div class="dock-element5">
		<div class="button-cicle" id="enlarge5">
			<img src="img/change of sizes.png" >
		</div>
		<div class="chart"></div>
		<div class="button">
		<div class="triangle-left" id="chartLeft"></div>
		<div class="navigation" id="naviChart"></div>
		<div class="triangle-right" id="chartRight"></div>
		</div>
	</div>
</section>

<footer>
	<div class="container footer-container">
		<div class="footer-label">
			<p>2020 Marina
			<a href="https://github.com/marinatwice82"><span>&copy;</span>marinatwice82</a>
			<a href="https://rs.school/js/"><img class="img-school" src="img/rs_school_js.svg"></a>
			</p>
		</div>
	</div>
</footer>

<!-- Подключаем jQuery с CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Подключаем Bootstrap Bundle JS с CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/enlarge.js"></script>
<script src="js/element.js"></script>

</body>
</html>
